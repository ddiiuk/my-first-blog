<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            
        </header>
        {% extends 'blog/base.html'%}
        {%block content%}
            {%for post in posts%}
                <div>
                   <p>published: {{post.published_date}}</p>
                <h1><a href="{%url 'post detail' pk=post.pk %}">{{post.title}}</a></h1>
                  <p>{{post.text|linebreaksbr}}</p>
                </div>
            {%endfor%}
        {%endblock%}
    </body>
</html>
